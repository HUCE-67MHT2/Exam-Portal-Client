<head>
  <title>Online Exam Portal</title>
</head>
<body>
<div class="container">
  <header>
    <h1>Online Exam Portal</h1>
  </header>

  <div class="content">
    <!-- Phần avatar và thông tin người dùng -->
    <div class="profile">
      <img alt="mặt Tỏ" class="avatar" id="avatar-image" ngSrc="avatar.jpg">
      <div class="profile-info">
        <div class="profile-name">Phan Văn Tỏ</div>
        <!-- Input file ẩn -->
        <input accept="image/*" id="avatar-upload" style="display: none;" type="file">
        <!-- Nút thay đổi ảnh đại diện -->
        <a class="change-profile-pic" href="#" id="change-avatar">Thay đổi ảnh đại diện</a>
      </div>
    </div>
    <div id="hocsinh"><h4> Học sinh </h4></div>

    <!-- Phần thông tin cá nhân -->
    <div class="personal-info-section">
      <h2>Thông tin cá nhân</h2>
      <form>
        <div class="form-group" >
          <input id="fullname" name="fullname" placeholder="Họ tên" type="text">
        </div>
        <div class="form-row">
          <div class="form-group">
            <input id="class" name="class" placeholder="Lớp" type="text">
          </div>
          <div class="form-group">
            <input id="school" name="school" placeholder="Trường" type="text">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input id="dob" name="dob" placeholder="Ngày sinh" type="date">
          </div>
          <div class="form-group">
            <input id="province" name="province" placeholder="Tỉnh" type="text">
          </div>
        </div>
        <button class="btn" type="submit">Lưu thông tin</button>
      </form>
    </div>

    <!-- Phần thông tin tài khoản -->
    <div class="account-info-section">
      <h2>Thông tin tài khoản</h2>
      <div class="account-info">
        <form>
          <div class="form-group">
            <input id="phone-email" name="phone-email" placeholder="Số điện thoại hoặc email" type="text">
          </div>

          <!-- Phần đổi mật khẩu -->
          <div class="change-password-section">
            <h4>Đổi mật khẩu</h4>
            <div class="form-group">
              <input id="current-password" name="current-password" placeholder="Mật khẩu hiện tại" type="password">
            </div>
            <div class="form-group">
              <input id="new-password" name="new-password" placeholder="Mật khẩu mới" type="password">
            </div>
            <div class="form-group">
              <input id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu mới" type="password">
            </div>
            <button class="btn btn-change-password" type="submit">Đổi mật khẩu</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
