<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Exam Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <div class="back-button">
      <img src="back-arrow.png" alt="Back">
    </div>
    <div class="title">Online Exam Portal</div>
  </header>
  <main>
    <div class="profile">
      <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
      <div class="profile-details">
        <div class="name">Phan Văn Tỏ</div>
        <a href="#" class="change-profile-pic">Thay đổi ảnh đại diện</a>
      </div>
    </div>
    <div class="student-info">
      <div class="student-label">Học sinh</div>
      <div class="section-title">Thông tin cá nhân</div>
      <div class="form-group">
        <label for="name">Họ tên</label>
        <input type="text" id="name" placeholder="Họ tên">
      </div>
      <div class="form-group">
        <label for="class">Lớp</label>
        <input type="text" id="class" placeholder="Lớp">
      </div>
      <div class="form-group">
        <label for="school">Trường</label>
        <input type="text" id="school" placeholder="Trường">
      </div>
      <div class="form-group">
        <label for="dob">Ngày sinh</label>
        <input type="date" id="dob">
      </div>
      <div class="form-group">
        <label for="province">Tỉnh</label>
        <select id="province">
          <option value="province1">Tỉnh 1</option>
          <option value="province2">Tỉnh 2</option>
          <option value="province3">Tỉnh 3</option>
        </select>
      </div>
      <button class="save-info">Lưu thông tin</button>
    </div>
    <div class="account-info">
      <div class="section-title">Thông tin tài khoản</div>
      <div class="form-group">
        <label for="email">Số điện thoại hoặc email</label>
        <input type="email" id="email" placeholder="Số điện thoại hoặc email">
      </div>
    </div>
    <div class="change-password">
      <div class="section-title">Đổi mật khẩu</div>
      <div class="form-group">
        <label for="current-password">Mật khẩu hiện tại</label>
        <input type="password" id="current-password" placeholder="Mật khẩu hiện tại">
      </div>
      <div class="form-group">
        <label for="new-password">Mật khẩu mới</label>
        <input type="password" id="new-password" placeholder="Mật khẩu mới">
      </div>
      <div class="form-group">
        <label for="confirm-password">Xác nhận mật khẩu mới</label>
        <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu mới">
      </div>
      <button class="change-password-btn">Đổi mật khẩu</button>
    </div>
  </main>
</div>
</body>
</html>
