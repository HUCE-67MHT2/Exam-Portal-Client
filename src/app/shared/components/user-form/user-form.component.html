<div class="user-form">
  <h2>Đăng ký tài khoản</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Họ và Tên</label>
      <input id="name" formControlName="name" type="text" />
      <small *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched">
        Tên không được để trống.
      </small>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
      <small *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched">
        Vui lòng nhập email hợp lệ.
      </small>
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input id="password" formControlName="password" type="password" />
      <small *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched">
        Mật khẩu phải có ít nhất 6 ký tự.
      </small>
    </div>

    <button type="submit" [disabled]="userForm.invalid">Đăng ký</button>
  </form>
</div>
