<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Exam Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <header>
    <h1>Online Exam Portal</h1>
  </header>

  <div class="content">
    <div class="profile">
      <img src="avatar.jpg" alt="mặt Tỏ" class="avatar" id="avatar-image">
      <div class="profile-info">
        <div class="profile-name">Phan Văn Tỏ</div>
        <!-- Thêm input file ẩn -->
        <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
        <a href="#" class="change-profile-pic" id="change-avatar">Thay đổi ảnh đại diện</a>
      </div>
    </div>

    <section class="student-info">
      <h2>Học sinh</h2>
      <div class="personal-info">
        <h3>Thông tin cá nhân</h3>
        <form>
          <label for="fullname">Họ tên</label>
          <input type="text" id="fullname" name="fullname">

          <label for="class">Lớp</label>
          <input type="text" id="class" name="class">

          <label for="school">Trường</label>
          <input type="text" id="school" name="school">

          <label for="dob">Ngày sinh</label>
          <input type="date" id="dob" name="dob">

          <button type="submit">Lưu thông tin</button>
        </form>
      </div>

      <div class="account-info">
        <h3>Thông tin tài khoản</h3>
        <form>
          <label for="phone-email">Số điện thoại hoặc email</label>
          <input type="text" id="phone-email" name="phone-email">

          <h4>Đổi mật khẩu</h4>
          <label for="current-password">Mật khẩu hiện tại</label>
          <input type="password" id="current-password" name="current-password">

          <label for="new-password">Mật khẩu mới</label>
          <input type="password" id="new-password" name="new-password">

          <label for="confirm-password">Xác nhận mật khẩu mới</label>
          <input type="password" id="confirm-password" name="confirm-password">

          <button type="submit">Đổi mật khẩu</button>
        </form>
      </div>
    </section>
  </div>
</div>

<!-- Thêm JavaScript -->
<script>
  document.getElementById('change-avatar').addEventListener('click', function(event) {
    event.preventDefault(); // Ngăn chặn hành động mặc định của thẻ <a>
    document.getElementById('avatar-upload').click(); // Kích hoạt input file
  });

  document.getElementById('avatar-upload').addEventListener('change', function(event) {
    const file = event.target.files[0]; // Lấy file được chọn
    if (file) {
      const reader = new FileReader(); // Tạo đối tượng FileReader
      reader.onload = function(e) {
        // Cập nhật src của ảnh avatar
        document.getElementById('avatar-image').src = e.target.result;
      };
      reader.readAsDataURL(file); // Đọc file dưới dạng URL
    }
  });
</script>
</body>
</html>
