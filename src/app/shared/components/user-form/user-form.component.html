<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Exam Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <header>
    <h1>Online Exam Portal</h1>
  </header>

  <div class="content">
    <!-- Phần avatar và thông tin người dùng -->
    <div class="profile">
      <img src="avatar.jpg" alt="mặt Tỏ" class="avatar" id="avatar-image">
      <div class="profile-info">
        <div class="profile-name">Phan Văn Tỏ</div>
        <!-- Input file ẩn -->
        <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
        <!-- Nút thay đổi ảnh đại diện -->
        <a href="#" class="change-profile-pic" id="change-avatar">Thay đổi ảnh đại diện</a>
      </div>
    </div>
    <div id ="hocsinh" > <h4> Học sinh </h4> </div>

    <!-- Phần thông tin cá nhân -->
    <div class="personal-info-section">
      <h2>Thông tin cá nhân</h2>
      <form>
        <div class="form-group">
          <input type="text" id="fullname" name="fullname" placeholder="Họ tên">
        </div>
        <div class="form-row">
          <div class="form-group">
            <input type="text" id="class" name="class" placeholder="Lớp">
          </div>
          <div class="form-group">
            <input type="text" id="school" name="school" placeholder="Trường">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input type="date" id="dob" name="dob" placeholder="Ngày sinh">
          </div>
          <div class="form-group">
            <input type="text" id="province" name="province" placeholder="Tỉnh">
          </div>
        </div>
        <button type="submit" class="btn">Lưu thông tin</button>
      </form>
    </div>

    <!-- Phần thông tin tài khoản -->
    <div class="account-info-section">
      <h2>Thông tin tài khoản</h2>
      <div class="account-info">
        <form>
          <div class="form-group">
            <input type="text" id="phone-email" name="phone-email" placeholder="Số điện thoại hoặc email">
          </div>

          <!-- Phần đổi mật khẩu -->
          <div class="change-password-section">
            <h4>Đổi mật khẩu</h4>
            <div class="form-group">
              <input type="password" id="current-password" name="current-password" placeholder="Mật khẩu hiện tại">
            </div>
            <div class="form-group">
              <input type="password" id="new-password" name="new-password" placeholder="Mật khẩu mới">
            </div>
            <div class="form-group">
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu mới">
            </div>
            <button type="submit" class="btn btn-change-password">Đổi mật khẩu</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
