<header (document:click)="onDocumentClick($event)" class="header">
  <!-- Logo -->
  <div class="logo">Online Exam Portal</div>

  <!-- Navigation -->
  <ng-content></ng-content>

  <!-- User Dropdown -->
  <div (click)="toggleUserInfoSelection($event)" class="user-info">
    <div class="user-info__wrap">
      <figure class="avatar"><img alt="" src=""/></figure>
      <p class="user-name">Name</p>
      <img alt="" class="drop-down-arrow" src="/icon/drop-down-arrow.svg"/>
    </div>
  </div>

  <!-- Dropdown selection -->
  <div
    [class.visible]="isUserInfoSelectionVisible"
    class="user-info__selection"
  >
    <div class="user-info__selection-wrap">
      <div class="info info-underline">Thông tin cá nhân</div>
      <div class="logout">Đăng xuất</div>
    </div>
  </div>
</header>
