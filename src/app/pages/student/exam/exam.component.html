<app-header-student></app-header-student>
<app-search-bar>
  <app-find-button>Tìm kỳ thi theo mã</app-find-button>
</app-search-bar>
<div class="exam-table">
  <table>
    <thead>
    <tr>
      <th>Tên kỳ thi</th>
      <th>Học sinh</th>
      <th>Số lượng đề</th>
    </tr>
    </thead>
    <tbody>
    <tr (click)="navigateToExamDetail(exam)" *ngFor="let exam of exams">
      <td>
        <p class="exam-name">{{ exam.type }} - {{ exam.name }}</p>
        <p class="class-code">Mã lớp: {{ exam.examCode }}</p>
      </td>
      <td>{{ exam.students }}</td>
      <td>{{ exam.tests }}</td>
    </tr>
    </tbody>
  </table>
</div>
