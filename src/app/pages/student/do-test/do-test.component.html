<div class="container">
  <div class="exam-file">

  </div>
  <div class="do-test">
    <div class="counter-wrap">
      <p>Thời gian còn lại</p>
      <div class="counter">
        <p>{{ getFormattedTime() }}</p>
      </div>
    </div>
    <div class="answer-sheet">
      <input type="text" [value]="subject" readonly class="subject">

      <h3>Phiếu trả lời</h3>

      <div class="grid">
        <button *ngFor="let answer of answers; let i = index"
                (click)="selectQuestion(i)"
                [class.selected]="selectedQuestionIndex === i"
                [class.answered]="answers[i] !== ''">
          {{ i + 1 }}
        </button>
      </div>

      <input type="text"
             [value]="selectedQuestionIndex !== null ? answers[selectedQuestionIndex] : ''"
             (input)="updateAnswer($event)"
             placeholder="Nhập A, B, C, D"
             class="answer-input"
             maxlength="1">

      <button class="submit-btn" (click)="submit()">Nộp bài</button>
    </div>
  </div>
</div>
