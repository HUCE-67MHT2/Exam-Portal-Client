<div class="container">
  <div class="number-question-wrap">
    <div class="number-question">
      <p>Số câu: 10</p>
      <button (click)="navigateToQuestion()"  class="edit-button">
        Thêm câu hỏi
      </button>
      <button class="edit-button">Sửa câu hỏi</button>
    </div>
  </div>

  <div class="question-list-wrap">
    <ul class="question-list">
      <li class="question" *ngFor="let question of questions; let i = index" >
        <p class="question-name">
          Câu {{ i + 1 }}: {{ question.content }}
        </p>

        <div class="answer" *ngFor="let answer of answerResponse[i]; let j = index" [ngClass]="{ 'correct': j === 0 }">
          <p class="answer-name">
            Câu {{ j + 1 }}: {{ answer.answerText }}
          </p>
        </div>
      </li>
    </ul>
  </div>
</div>
