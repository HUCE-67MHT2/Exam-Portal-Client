<body>
<header class="header">
  <div class="wraper-logo">
    <div class="logo">Online Exam Portal</div>
    <nav class="breadcrumb">
      <span>►</span>
      <span>Kì thi</span>
    </nav>
  </div>
  <div class="return-button">
    <button (click)="goBack()">Quay lại</button>
  </div>
</header>

<div class="sidebar">
  <ul class="navigate-option">
    <li (click)="clickActive($event, 'home')" class="option active">
      Thông tin chung
    </li>
    <li (click)="clickActive($event, 'student-list-point')" class="option">
      Thống kê điểm
    </li>
    <li (click)="clickActive($event, 'exam')" class="option">Đề thi</li>
    <li (click)="clickActive($event, 'question-bank')" class="option">
      Kho câu hỏi
    </li>
  </ul>
</div>
<main>
  <app-home *ngIf="activeTab === 'home'" [exam_session_id]="exam_session_id"></app-home>
  <app-student-list-point *ngIf="activeTab === 'student-list-point'" [exam_session_id]="exam_session_id"></app-student-list-point>
  <app-exam *ngIf="activeTab === 'exam'" [exam_session_id]="exam_session_id"></app-exam>
  <app-question-bank *ngIf="activeTab === 'question-bank'"></app-question-bank>
</main>
</body>
