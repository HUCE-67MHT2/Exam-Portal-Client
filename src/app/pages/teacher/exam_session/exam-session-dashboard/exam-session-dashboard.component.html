<body>
  <header class="header">
    <div class="wraper-logo">
      <div class="logo">Online Exam Portal</div>
      <nav class="breadcrumb">
        <span>►</span>
        <span>Kì thi</span>
      </nav>
    </div>
    <div class="return-button">
      <button (click)="goBack()">Quay lại</button>
    </div>
  </header>

  <div class="sidebar">
    <ul class="navigate-option">
      <li class="option active" (click)="clickActive($event, 'home')">
        Thông tin chung
      </li>
      <li class="option" (click)="clickActive($event, 'student-list')">
        Thống kê sinh viên
      </li>
      <li class="option" (click)="clickActive($event, 'exam')">Đề thi</li>
      <li class="option" (click)="clickActive($event, 'question-bank')">
        Kho câu hỏi
      </li>
    </ul>
  </div>
  <main>
    <app-home *ngIf="activeTab === 'home'"></app-home>
    <app-student-list *ngIf="activeTab === 'student-list'"></app-student-list>
    <app-exam [exam_session_name] = "exam_session_name" [exam_session_code] = "exam_session_code" *ngIf="activeTab === 'exam'"></app-exam>
    <app-question-bank *ngIf="activeTab === 'question-bank'"></app-question-bank>
  </main>
</body>
