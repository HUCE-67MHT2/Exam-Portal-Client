<body>
<header class="header">
  <div class="wraper-logo">
    <div class="logo">Online Exam Portal</div>
    <nav class="breadcrumb">
      <span>►</span>
      <span>Kỳ thi: {{exam_session_name}}-{{exam_session_description}}</span>
    </nav>
  </div>
  <div class="return-button">
    <button (click)="goBack()">Quay lại</button>
  </div>
</header>

<div class="sidebar">
  <ul class="navigate-option">
    <li (click)="clickActive($event, 'home')" class="option active">
      Thông tin chung
    </li>
    <li (click)="clickActive($event, 'student-list-point')" class="option">
      Thống kê điểm
    </li>
    <li (click)="clickActive($event, 'exam-session')" class="option">Đề thi</li>
    <li (click)="clickActive($event, 'question-bank')" class="option">
      Kho câu hỏi
    </li>
  </ul>
</div>
<main>
  <app-home *ngIf="activeTab === 'home'" [exam_session_id]="exam_session_id" [exam_session_name]="exam_session_name" [exam_session_description]="exam_session_description"></app-home>
  <app-student-list-point *ngIf="activeTab === 'student-list-point'" [exam_session_id]="exam_session_id" [exam_name]="exam_session_name" [exam_description]="exam_session_description"></app-student-list-point>
  <app-exam *ngIf="activeTab === 'exam-session'" [exam_session_id]="exam_session_id" [exam_session_name]="exam_session_name" [exam_session_description]="exam_session_description"></app-exam>
  <app-question-bank *ngIf="activeTab === 'question-bank'"></app-question-bank>
</main>
</body>
