<main class="container">
  <div class="search-bar-wrap">
    <app-search-bar></app-search-bar>
  </div>

  <div class="table-wrap">
    <table class="table">
      <thead>
      <tr class="table__heading-wrap">
        <th class="table__heading">Họ tên</th>
        <th class="table__heading">MSSV</th>
        <th class="table__heading">Mã đề</th>
        <th class="table__heading">Điểm</th>
        <th class="table__heading">Thời gian nộp bài</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of StudentResultInfo" class="table__content-wrap">
        <td class="table__content">{{ student.student_name }}</td>
        <td class="table__content">{{ student.student_number }}</td>
        <td class="table__content">{{ student.exam_name }}</td>
        <td class="table__content">{{ student.total_score }}</td>
        <td class="table__content">{{ student.submit_time | date:'mm:HH dd-MM-yyyy' }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
