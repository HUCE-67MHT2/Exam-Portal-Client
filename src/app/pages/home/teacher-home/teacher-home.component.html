<app-header></app-header>
<app-search-bar>
  <app-create-button></app-create-button>
</app-search-bar>
<div class="table-container">
  <table>
    <tbody>
    <tr>
      <th>Tên kỳ thi đã tạo</th>
      <th>Ngày tạo</th>
      <th>Trạng thái</th>
      <th>Dạng đề bài</th>
    </tr>
    <tr (click)="navigateExamSessionDashBoard()" *ngFor="let examSession of examSessionList">
      <td>
        <p class="exam-name">{{ examSession.name }} - {{ examSession.description }}</p>
        <p class="class-code">Mã lớp: {{ examSession.code }}</p>
      </td>
      <td>{{ examSession.create_date }}</td>
      <td>{{ examSession.status }}</td>
      <td>{{ examSession.type }}</td>
    </tr>
    </tbody>
  </table>
</div>
